<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h3{ 
        font-family: 'Courier New', Courier, monospace;
        font-size: 32px;
    }
    button{
        font-family: 'Courier New', Courier, monospace;
        border: none;
        padding: 12px 32px;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn1{
        color: white;
        background-color: blue;
        cursor: pointer;
    }
    .btn2{
        background-color: black;
        color: white;
    }
    .btn3{
        color: blue;
        background-color: transparent;
        border: 1px solid black;
        border-radius: 10px;
    }
    .btn4{
        color: white;
        background-color: red;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.5s;

    }
     .btn4:hover{
        background-color: rgb(166, 49, 49);
     }
     .btn5{
        color: white;
        background-color: blue;
        cursor: pointer;
        transition: all 0.5s;

     }
     .btn5:hover{
        background-color: transparent;
        color: blue;
        outline: 1px solid blue;
     }
     .btn6{
        color: blue;
        background-color: transparent;
        cursor: pointer;
        transition: all 0.5s;
        border-radius: 4px solid blue;
        border-radius: 10px;
        border: 2px solid blue;
     }
     .btn6:hover{
        border: none;
        color: white;
        background-color: blue;
     }
     .btn7{
        color: white;
        background-color: blue;
        transition: all 0.5s;
     }
     .btn7:hover{
        transform: scale(0.9);
        background-color: rgb(37, 37, 190);

     }
     .btn8{
        color: white;
        background-color: black;
        border-radius: 2px;
        transition: all 0.5s;
        border-radius: 10px;
     }
     .btn8:hover{
        transform: rotate(20deg);
        background-color: rgb(44, 41, 41);
     }
     .btn9{
        color: white;
        background-color: blue;
        border-radius: 10px;
        transition: all 0.5s;
     }
     .btn9:hover{
        transform: scale(0.9);
        background-color: rgb(37, 37, 190);
     }
</style>
<body>
    <div>
        <h3>Primary1</h3>
        <button class="btn1">Button</button>
        <button class="btn2">Button</button>
        <button class="btn3">Button</button>
        
    </div>
    <div>
        <h3>Primary2</h3>
        <button class="btn4">button</button>
        <button class="btn5">button</button>
        <button class="btn6">button</button>
    </div>
     <div>
        <h3>Primary2</h3>
        <button class="btn7">button</button>
        <button class="btn8">button</button>
        <button class="btn9">button</button>
    </div>
    
</body>
</html>
